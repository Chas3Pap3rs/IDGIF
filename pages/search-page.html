<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>IDGIF SEARCH</title>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
      <script>
          // Dynamically set the base path for assets
          const base = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ? '..' : '';
          document.write(`<link rel="stylesheet" href="${base}/css/sp-style.css">`);
      </script>
  </head>

  <body>
    <!-- Navbar Component Container -->
    <div id="navbar-container"></div>
      
    <div class="container">
        <div id="results" class="results">
            <!-- GIFS HERE -->
        </div>
    </div>

    <div class="powered-by">
      <p class="powered-by">Powered by GIPHY</p>
    </div>
      
    <script>
        // Dynamically set the base path for scripts
        const scriptBase = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ? '..' : '';
        document.write(`
            <script src="${scriptBase}/js/config.js"><\/script>
            <script src="${scriptBase}/js/components.js"><\/script>
            <script src="${scriptBase}/js/idgif.js"><\/script>
        `);
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const componentPath = config.isProduction ? '/components/navbar.html' : '../components/navbar.html';
            loadComponent('navbar-container', componentPath);
            initSearch();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4943da9dbc.js" crossorigin="anonymous"></script>
  </body>
</html>
